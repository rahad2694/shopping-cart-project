<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Garden's Checkout</title>
    <!-- adding bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome linked -->
    <script src="https://kit.fontawesome.com/7338d8718b.js" crossorigin="anonymous"></script>
    <style>
        .cursor{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="bg-dark py-3">
        <h1 class="text-center  text-warning">Food Garden's Checkout</h1>
    </section>
    <section class="my-2">
        <h3 class="text-center"><i class="fas fa-cart-arrow-down"></i> Your Cart <i class="fas fa-cart-plus"></i></h3>
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-6 col-md-6 bg-dark text-white py-3">
                    <div class="text-center">
                        <h2 class="text-info mb-3">Items</h2>
                        <h5>1. Burger <i class="fas fa-hamburger"></i> </h5>
                        <h5>2. Hot-dog <i class="fas fa-hotdog"></i></h5>
                        <h5>3. Hot Coffee <i class="fas fa-mug-hot"></i></h5>
                    </div>
                </div>
                    <div class="col-3 col-lg-3 col-md-3 bg-dark text-white py-3">
                        <div class="text-center">
                            <h2 class="text-info text-center mb-3">Qty</h2>
                            <h5><i id="burger-minus" class="fas fa-minus-circle cursor "></i> <span id="burger-quant"> 0 </span> <i id="burger-plus" class="fas fa-plus-circle cursor"></i></h5>
                            <h5><i id="hot-dog-minus" class="fas fa-minus-circle cursor"></i> <span id="hot-dog-quant"> 0 </span> <i id="hot-dog-plus" class="fas fa-plus-circle cursor"></i></h5>
                            <h5><i id="coffee-minus" class="fas fa-minus-circle cursor"></i> <span id="coffee-quant"> 0 </span> <i id="coffee-plus" class="fas fa-plus-circle cursor"></i></h5>
                            <br>
                            <h5>TOTAL</h5>
                        </div>
                    </div>
                    <div class="col-3 col-lg-3 col-md-3 bg-dark text-white py-3">
                        <div class="text-center">
                            <h2 class="text-info text-center mb-3">Price</h2>
                            <h5>$<span id="burger-price">00</span></h5>
                            <h5>$<span id="hot-dog-price">00</span></h5>
                            <h5>$<span id="coffee-price">00</span></h5>
                            <hr>
                            <h4 class="text-warning">$<span id="total-price">00</span></h4>
                        </div>
                    </div>
                </div>
        </div>

    </section>

    <section class="my-3 container">
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center justify-content-center">
                    <div>
                        <h5>Do you have a Cupon?</h5>
                    <input id="cupon-input" class="mt-3" type="text" placeholder="Enter here">
                    <button id="cupon-btn" class="mt-2 bg-dark text-white px-3 py-1 rounded">Apply</button>
                    <p id="cupon-success" class="text-success d-none">Cupon Applied Successfully!</p>
                    <p id="cupon-failed" class="text-danger d-none">Wrong Cupon!</p>
                    </div>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 d-flex justify-content-center">
                    <div>
                        <div class="d-flex justify-content-center">
                            <img class="img-fluid" src="images/payment.png" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                        <button class="bg-dark text-white px-5 py-2 rounded">Checkout</button>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
